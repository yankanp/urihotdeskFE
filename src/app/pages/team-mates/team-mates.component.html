
<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <p class="card-title" style="font-size: 25px;"> Team Mate List</p>
        </div>
        <div class="card-body" >
          <div class="table-responsive" style=" overflow-y:hidden;">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Name
                </th>
                <th>
                  Role
                </th>
                <th>
                    Created Date
                  </th>
              </thead>
              <tbody>
                <tr *ngFor="let member of teamMemberList;" >
                  <td *ngIf="member.team==loggedUserTeam">{{ member.employee }}</td>
                  <td *ngIf="member.team==loggedUserTeam">{{ member.role }}</td>
                  <td *ngIf="member.team==loggedUserTeam">{{member.createdDate|date:'yyyy-MM-dd '}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
