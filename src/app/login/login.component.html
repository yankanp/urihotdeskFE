<div class="row" style="margin-top:10%;width: 99%;">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-body">

          <form [formGroup]="loginForm">
              <div class="logo-image-small text-center" >
                  <img class=" ml-auto mr-auto" src="assets/img/uri.png">
                </div>
            <p class="mb-4 mt-0" style="font-weight: bold; text-align: center;">HOT DESKING</p>

            <!-- User Name -->
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control mb-2" placeholder="User Name" maxlength='20'>
              <div *ngIf="username.touched && username.errors?.required" class="text-danger">Username is required</div>
            </div>
            <!-- Password -->
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password" maxlength='20'>
              <div *ngIf="password.touched && password.errors?.required"  class="text-danger">Password is required</div>
            </div>
            <div class="form-group">
                <select class=form-control formControlName="teamName">
                    <option value="">Select Team Name </option>
                    <option *ngFor="let team of teamNameList" value="{{team}}">{{team}}</option>
                </select>
              </div>
            <!-- Sign in button -->
            <div class="form-group" style="text-align: center;" >
              <button type="submit" class="btn btn-primary btn-round" (click)="onSubmit()" [disabled]="isButtonHidden">Sign In</button>
            </div>
        </form>

        </div>
      </div>
    </div>
</div>
